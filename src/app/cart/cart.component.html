<div class="cart-item" *ngFor="let item of items">
	<span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

  [formGroup]="checkoutForm" 
  (ngSubmit)="onSubmit(checkoutForm.value)"
>

    <label for="nome">
     Nome:

  </div>

  <div>
    <label for="endereco">
      Endere√ßo:
    </label>
    <input id="endereco" type="text" formControlName="endereco">
